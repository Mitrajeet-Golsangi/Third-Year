<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dynamic Width</title>
    </head>

    <body>
        <div style="padding: 5%">
            <p>Window Size : <span id="dynamic-size"></span></p>
        </div>
        <script>
            window.addEventListener('resize', () => {
                document.getElementById('dynamic-size').innerHTML = `${window.innerHeight} x ${window.innerWidth}`
            })
        </script>
    </body>

</html>
